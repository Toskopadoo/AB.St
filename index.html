<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Em breve.</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div id="contador">0</div>

  <script>
    fetch("https://antbot.toskopado.workers.dev/stats")
      .then(r => r.json())
      .then(d => {
        document.getElementById("contador").innerText = d.total;
      });
  </script>
</body>
</html>
